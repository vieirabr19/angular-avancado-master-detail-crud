<app-bread-crumb [items]="[{link: '/categories', text: 'Categorias'}, {text: pegeTitle}]"></app-bread-crumb>

<app-pege-header [page-title]="pegeTitle" button-link="/categories" button-text="<< Voltar" button-class="btn-light"></app-pege-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && (resourceForm.get('name').dirty || resourceForm.get('name').touched)">
            <div *ngIf="resourceForm.get('name').errors.required">nome obrigatório</div>
            <div *ngIf="resourceForm.get('name').errors.minlength">o nome deve ter no minimo 2 caracteres</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-3" *ngIf="serverErrorMessages">
    <strong>Erro no Serdor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
    </ul>
  </div>

  <button [disabled]="submitingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
