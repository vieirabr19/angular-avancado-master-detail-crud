<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/entries">Lançamentos</a></li>
    <li class="breadcrumb-item active">{{ pegeTitle }}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">{{ pegeTitle }}</h1>
  </div>
  <div class="col-md-3">
    <a routerLink="/entries" class="btn btn-light float-right"><< Voltar</a>
  </div>
</div>

<form [formGroup]="entryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre o lançamento
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="type">Tipo</label>
          <select name="type" id="type" formControlName="type" class="form-control">
            <!-- <option *ngFor="let option of typeOptions" [value]="option.value">{{ option.text }}</option> -->
            <option value="expense">Despesas</option>
            <option value="revenue">Receita</option>
          </select>

          <div class="text-danger" *ngIf="entryForm.get('type').invalid && (entryForm.get('type').dirty || entryForm.get('type').touched)">
            <div *ngIf="entryForm.get('type').errors.required">dado obrigatório</div>
          </div>
        </div>
        
        <div class="form-group col-md-5">
          <label for="name">Lançamento</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="entryForm.get('name').invalid && (entryForm.get('name').dirty || entryForm.get('name').touched)">
            <div *ngIf="entryForm.get('name').errors.required">nome obrigatório</div>
            <div *ngIf="entryForm.get('name').errors.minlength">o nome deve ter no minimo 2 caracteres</div>
          </div>
        </div>

        <div class="form-group col-md-3">
          <label for="amount">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>
            <input type="text" class="form-control" id="amount" formControlName="amount" [imask]="imaskConfig">
          </div>

          <div class="text-danger" *ngIf="entryForm.get('amount').invalid && (entryForm.get('amount').dirty || entryForm.get('amount').touched)">
            <div *ngIf="entryForm.get('amount').errors.required">dado obrigatório</div>
          </div>
        </div>

        <div class="form-group col-md-2">
          <label for="date">Data</label>
          <p-calendar id="date" formControlName="date" inputStyleClass="form-control" dataType="string" dateFormat="dd/mm/yy" [locale]="ptBR" showButtonBar="true"></p-calendar>

          <div class="text-danger" *ngIf="entryForm.get('date').invalid && (entryForm.get('date').dirty || entryForm.get('date').touched)">
            <div *ngIf="entryForm.get('date').errors.required">dado obrigatório</div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="paid">Fatura</label>          
          <div class="btn-group w-100">
            <button type="button" class="btn btn-outline-info w-50" [class.active]="entryForm.get('paid').value == true" (click)="entryForm.get('paid').setValue(true)">Pago</button>
            <button type="button" class="btn btn-outline-info w-50" [class.active]="entryForm.get('paid').value == false" (click)="entryForm.get('paid').setValue(false)">Pendente</button>
          </div>

          <div class="text-danger" *ngIf="entryForm.get('paid').invalid && (entryForm.get('paid').dirty || entryForm.get('paid').touched)">
            <div *ngIf="entryForm.get('paid').errors.required">dado obrigatório</div>
          </div>
        </div>

        <div class="form-group col-md-3">
          <label for="categoryId">Categoria</label>
          <select name="categoryId" id="categoryId" class="form-control" formControlName="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
          </select>

          <div class="text-danger" *ngIf="entryForm.get('categoryId').invalid && (entryForm.get('categoryId').dirty || entryForm.get('categoryId').touched)">
            <div *ngIf="entryForm.get('categoryId').errors.required">dado obrigatório</div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-3" *ngIf="serverErrorMessages">
    <strong>Erro no Serdor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
    </ul>
  </div>

  <button [disabled]="submitingForm || entryForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
